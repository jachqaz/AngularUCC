<div class="container">
  <form #f="ngForm">
    <h1 class="align-content-center font-weight-bold">Calculadora de propinas</h1>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Cuenta $</span>
          </div>
          <input [(ngModel)]="cuenta" name="cuenta" type="number" class="form-control"
                 aria-label="Amount (to the nearest dollar)" required>
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-check">
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" (click)="validar()" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">SI</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" (click)="invalidar()" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">NO</label>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group" *ngIf="valido==true">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> Porcentaje</span>
            </div>
            <input [(ngModel)]="porcentaje" name="porcentaje" type="number" class="form-control"
                   aria-label="Amount (to the nearest dollar)" required>
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> Su propina</span>
          </div>
          <input disabled value={{propina}}>
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <button type="submit" class="btn btn-success" (click)="calcular()">Calcular</button>
      </div>
    </div>

  </form>
</div>
